options:
  defaults: {text_format: hello, wait: 3, gap: 1}
  layers: [bg]
  positions:
    mc: {middle: 0, center: 0}
  text_formats:
    hello: {font: 'Lato, Calibri', size: 25,
            color: 0xffaaffff, align: center, height: 31}
script:
  - [label, start]
  - [set, bg, mc, "Welcome to DartVN.org!"]
  - [set, bg, mc, "We hope you'll create wonderful things."]
  - [set, bg, mc, "Please see the documentation for more!"]
  - [set, bg, mc, "", {wait: 1}]
  - [goto, start]